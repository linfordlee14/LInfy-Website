<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linfy Tech Solutions Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #d3d3d3, #a9a9a9, #808080, #696969);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #333;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        form h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="number"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .top-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .top-buttons button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #submit-btn {
            display: block;
            margin: 20px auto 0;
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <button type="button" onclick="location.href='index.html'">Home</button>
        <button type="button" onclick="location.href='portfolio.html'">Portfolio</button>
    </div>
    <form id="feedback-form">
        <h1>Linfy Tech Solutions Feedback</h1>
        <p>We appreciate your input! Please take a moment to complete this survey.</p>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your full name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email address">

        <label for="usage">How many times have you used our services?</label>
        <input type="number" id="usage" placeholder="Enter a number">

        <label for="service">What service did you use?</label>
        <input type="text" id="service" placeholder="Device Repair">

        <label>How satisfied are you with our service?</label>
        <input type="radio" name="satisfaction" value="Very Satisfied"> Very Satisfied
        <input type="radio" name="satisfaction" value="Satisfied"> Satisfied
        <input type="radio" name="satisfaction" value="Neutral"> Neutral
        <input type="radio" name="satisfaction" value="Dissatisfied"> Dissatisfied

        <label>Which of our services have you used? (Select all that apply)</label>
        <input type="checkbox" name="services" value="Device Repair"> Device Repair
        <input type="checkbox" name="services" value="Tech Support"> Tech Support
        <input type="checkbox" name="services" value="Consultation"> Consultation

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments here..."></textarea>

        <button id="submit-btn" type="submit">Submit</button>
    </form>
    <button id="back-to-top" onclick="scrollToTop()"><i class="fas fa-arrow-up"></i></button>
    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            console.log('Sending feedback:', data);

            alert('Thank you for your feedback! Your response has been sent.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
